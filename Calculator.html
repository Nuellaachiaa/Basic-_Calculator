<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>

    <div id="background">
        <input id="display-region" type="text" readonly >

        <button id="delete" onclick="deleteLastCharacter()"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-backspace"
            viewBox="0 0 16 16">
            <path
                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z">
            </path>
            <path
                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z">
            </path>
        </svg></button>

        <hr>

        <div id="keys-area">
            <button id="clear" class="btn"><b>C</b></button>
            <button class="btn operator" onclick="toggleBracket()">( )</button>
            <button class="btn operator" onclick="appendToDisplay('%')">%</button>
            <button class="btn operator" id="division" onclick="appendToDisplay('/')">/</button>
            <button class="btn num" onclick="appendToDisplay('7')">7</button>
            <button class="btn num" onclick="appendToDisplay('8')">8</button>
            <button class="btn num" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" id="mul" onclick="appendToDisplay('*')">*</button>
            <button class="btn num" onclick="appendToDisplay('4')">4</button>
            <button class="btn num" onclick="appendToDisplay('5')">5</button>
            <button class="btn num" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" id="sub" onclick="appendToDisplay('-')">-</button>
            <button class="btn num" onclick="appendToDisplay('1')">1</button>
            <button class="btn num" onclick="appendToDisplay('2')">2</button>
            <button class="btn num" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" id="plus" onclick="appendToDisplay('+')">+</button>
            <button class="btn">+/-</button>
            <button class="btn" id="num" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')"><b>.</b></button>
            <button class="btn" id="result">=</button>


        </div>

    </div>






    <script src="Calculator.js"></script>
</body>

</html>
